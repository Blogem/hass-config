  - entity_id: device_tracker.nokia_7_1
    from: home
    platform: state
    to: not_home
  condition: []
  action:
  - alias: ''
    data:
      entity_id: group.all_lights
    service: light.turn_off
  - data:
      entity_id: media_player.chromebitch
    service: media_player.turn_off
  - data:
      device: Onkyo
    service: hdmi_cec.standby
  - data:
      entity_id: group.all_switches
    service: switch.turn_off
- alias: Home (avond)
  trigger:
  - entity_id: device_tracker.nokia_7_1
    from: not_home
    platform: state
    to: home
  condition:
  - condition: state
    state: below_horizon
    entity_id: sun.sun
  action:
  - data:
      entity_id: media_player.chromebitch
    service: spotcast.start
  - data:
      entity_id: scene.avond
    service: scene.turn_on
