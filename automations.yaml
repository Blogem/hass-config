- id: '1566142801325'
  alias: Home (dag)
  trigger:
  - entity_id: device_tracker.nokia_7_1
    from: not_home
    platform: state
    to: home
  condition:
  - condition: state
    state: above_horizon
    entity_id: sun.sun
  action:
  - data:
      entity_id: media_player.chromebitch
    service: spotcast.start
  - data:
      entity_id: scene.overdag
    service: scene.turn_on
- alias: Wake-up light
  trigger:
    platform: template
    value_template: '{{ states(''sensor.time'') == (states.input_datetime.wakeup_time.attributes.timestamp
      | int | timestamp_custom(''%H:%M'', False)) }}'
  condition:
  - condition: state
    entity_id: device_tracker.nokia_7_1
    state: home
  - condition: state
    entity_id: input_boolean.wakeup_enabled
    state: 'on'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_boolean.wakeup_weekend
      state: 'on'
    - condition: time
      weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
  action:
  - service: light.turn_on
    entity_id: group.wakeup_lights
    data:
      brightness: 0
  - service: light.turn_on
    entity_id: group.wakeup_lights
    data:
      transition: 1800
      brightness: 240
  - delay: 00:15:00
  - service: script.concertzender
  - service: python_script.volume_transition
    data:
      entity_id: media_player.chromebitch
      transition_duration: 900
      sleep_delay: 3
      start_level: 0.01
      end_level: 0.5
